<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Platform</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #0d47a1;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        header nav {
            display: flex;
            gap: 15px;
        }
        header nav a {
            color: white;
            text-decoration: none;
        }
        #container {
            display: flex;
            height: calc(100vh - 50px);
        }
        #sidebar {
            width: 250px;
            background-color: #e3f2fd;
            padding: 20px;
            overflow-y: auto;
        }
        #sidebar h2 {
            font-size: 20px;
        }
        #sidebar ul {
            list-style: none;
            padding: 0;
        }
        #sidebar ul li {
            margin: 10px 0;
        }
        #sidebar ul li a {
            text-decoration: none;
            color: #0d47a1;
        }
        #content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .lesson {
            margin-bottom: 20px;
        }
        .lesson h2 {
            font-size: 22px;
            color: #0d47a1;
        }
        .lesson iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
        .quiz {
            margin-top: 20px;
        }
        .quiz h3 {
            font-size: 18px;
        }
        .quiz .question {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Learning Platform</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Courses</a>
            <a href="#">Profile</a>
        </nav>
    </header>
    <div id="container">
        <aside id="sidebar">
            <h2>Courses</h2>
            <ul>
                <li><a href="#" onclick="loadLesson('lesson1')">Math Basics</a></li>
                <li><a href="#" onclick="loadLesson('lesson2')">Science Essentials</a></li>
                <li><a href="#" onclick="loadLesson('lesson3')">History Insights</a></li>
            </ul>
        </aside>
        <main id="content">
            <div id="lesson-container">
                <div class="lesson" id="lesson1">
                    <h2>Math Basics</h2>
                    <iframe src="https://www.youtube.com/embed/kM9ASKAn2Ws" allowfullscreen></iframe>
                    <div class="quiz">
                        <h3>Quiz: Basic Math</h3>
                        <div class="question">
                            <p>1. What is 2 + 2?</p>
                            <input type="radio" name="q1" id="q1a" value="3">
                            <label for="q1a">3</label><br>
                            <input type="radio" name="q1" id="q1b" value="4">
                            <label for="q1b">4</label><br>
                            <input type="radio" name="q1" id="q1c" value="5">
                            <label for="q1c">5</label>
                        </div>
                    </div>
                </div>
                <div class="lesson" id="lesson2" style="display:none;">
                    <h2>Science Essentials</h2>
                    <iframe src="https://www.youtube.com/embed/tk_vDsQIcWw" allowfullscreen></iframe>
                </div>
                <div class="lesson" id="lesson3" style="display:none;">
                    <h2>History Insights</h2>
                    <iframe src="https://www.youtube.com/embed/o4bLhC4cLBk" allowfullscreen></iframe>
                </div>
            </div>
        </main>
    </div>
    <script>
        function loadLesson(lessonId) {
            const lessons = document.querySelectorAll('.lesson');
            lessons.forEach(lesson => lesson.style.display = 'none');
            document.getElementById(lessonId).style.display = 'block';
        }
    </script>
</body>
</html>
